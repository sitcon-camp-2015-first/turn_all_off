<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DELight!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script>

    var board = new Array ();
    var index = new Array ();
    const r_size = 5;
    const c_size = 5;
    const size = r_size * c_size;
    var num_on_bulbs = 0;
    var on_bulb_start = '<img src="on.png" id="';
    var off_bulb_start = '<img src="off.png" id="';
    var img_end = '/>';

    for (var r = 0; r < r_size; ++r) {
            board[r]= new Array();
            index[r] = new Array()
            var idx = 'row' + r;
            for( var c = 0 ; c < c_size ; ++c){
                board[r][c] = false;
                index[r][c] = new Array();
                for(var on = 0 ; on < 2 ; on++ )
                {
                    index[r][c][on] = idx + "col" + c + '_' + on;
                }
            }
        }


    function press( r , c  ){
            for(var i = r-1 ; i <= (r+1) ; i++ ){
                if( i >= 0 && i < r_size){
                    for(var j = c-1 ; j <= (c+1) ; j++ ){
                        if( j >= 0 && j < c_size ){
                            board[i][j] = !board[i][j];
                            for(var on = 0; on < 2 ; on++ )
                                $( "#" + index[i][j][on] ).toggle();
 
                            if(board[i][j]){
                                num_on_bulbs++;
                            }
                            else{
                                num_on_bulbs--;
                            }
                        }
                    }
                }
            }
        }

    function float2int( val ){
        return val | 0;
    }

    function random_question( q_size ){
        var node_list = new Array();
        var base = ( r_size > c_size ) ? r_size : c_size ;
        var j = 0;

        for( var r = 0 ; r < r_size ; r++ )
            for( var c = 0 ; c < c_size ; c++ )
                node_list[ j++ ] = ( r * base + c  );

        for( var i = 0 ; i < q_size ; i++ )
        {
            var rn = i + float2int( Math.random() * ( size - i ) ) ;
            var t = node_list[i] ;
            node_list[i] = node_list[rn] ;
            node_list[rn] = t;

            press( node_list[i] / base , node_list[i] % base );
        }
    }

    $(document).ready(function(){
           
        for( var r = 0 ; r < r_size ; r++ ){

            var cur_row = "<tr>";
            for( var c = 0 ; c < c_size ; c++ ){
                cur_row += ( '<td>' +  
                        off_bulb_start + index[r][c][0] + '" onclick="press(' + r + ',' + c + ')"' + img_end + 
                        on_bulb_start + index[r][c][1] + '" onclick="press(' + r + ',' + c + ')"' + img_end + 
                        "</td>" );
            }
            cur_row += "</tr>";

            $("#Board").append( cur_row );

            for( var c = 0 ; c < c_size ; c++ )
                $( "#" + index[r][c][1] ).toggle();

        }

        while( num_on_bulbs == 0 )
            random_question( 9 );
    });
    </script>

    <div>
        <table border="1" id="Board">
        </table>
    </div>

</body>
</html>
